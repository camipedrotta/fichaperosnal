<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - Ficha personal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="page-card">
        <header class="site-header">
            <div class="header-text">
                <h1>Ficha Personal</h1>
                <p>Perfil de Estudiante</p>
            </div>

            <button id="theme-toggle"
                    class="theme-toggle"
                    aria-label="Cambiar modo claro/oscuro">
                ☾
            </button>
        </header>

        <main class="main-content">
            <section class="profile-top">
                <div class="avatar-wrapper">
                    <img src="img/cami.jpg" alt="Foto de Camila María Pedrotta">
                </div>

                <h2 class="student-name">Camila María Pedrotta</h2>
            </section>

            <section class="info-card contact-card gracias-card">
                <p class="gracias-title">
                    ¡Tu respuesta fue enviada con éxito!
                </p>
                <p class="gracias-text">
                    Muchas gracias por contactarte.
                </p>
            </section>
        </main>

        <footer class="site-footer">
            <p class="footer-copy">© 2025 Todos los derechos reservados</p>

            <a class="github-link"
               href="https://github.com/camipedrotta/fichaperosnal"
               target="_blank"
               rel="noopener noreferrer">
                Ver en GitHub
            </a>
        </footer>
    </div>

    <a href="https://github.com/camipedrotta/fichaperosnal"
       class="repo-btn"
       target="_blank">REPOSITORIO</a>

    <script src="scripts.js"></script>
</body>
</html>
