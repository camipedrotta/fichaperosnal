<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ficha personal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="site-header">
        <div class="header-title">
            <h1>FICHA PERSONAL</h1>
        </div>

        <nav class="main-nav">
            <a href="index.html">Inicio</a>
            <a href="contacto.html" class="active">Contacto</a>
        </nav>

        <button id="theme-toggle"
                class="theme-toggle"
                aria-label="Cambiar modo claro/oscuro">
            ☾
        </button>
    </header>

    <main class="main-content">
        <h2 class="student-name">Camila María Pedrotta</h2>

        <section class="info-card contact-card">
            <form id="contact-form" novalidate>
                <div class="form-group">
                    <label for="name">Nombre y apellido:</label>
                    <input type="text" id="name" name="name">
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input
                        type="text"
                        id="age"
                        name="age"
                        inputmode="numeric"
                        pattern="[0-9]*">
                    <span class="error-message" id="age-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="message">Comentario:</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                    <span class="error-message" id="message-error"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">ENVIAR</button>
                    <button type="button" id="clear-btn" class="clear-btn">BORRAR</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-logo">
            <img src="img/uade.jpg" alt="Logo UADE">
        </div>

        <p class="footer-text">Todos los derechos reservados</p>

        <a class="github-link"
           href="https://github.com/camipedrotta/ficha-personal"
           target="_blank"
           rel="noopener noreferrer">
            <span class="github-circle">G</span>
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
