<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha personal - Camila María Pedrotta</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="site-header">
        <div class="header-title">
            <h1>FICHA PERSONAL</h1>
        </div>

        <nav class="main-nav">
            <a href="index.html" class="active">Inicio</a>
            <a href="contacto.html">Contacto</a>
        </nav>

        <button id="theme-toggle"
                class="theme-toggle"
                aria-label="Cambiar modo claro/oscuro">
            ☾
        </button>
    </header>

    <main class="main-content">
        <h2 class="student-name">Camila María Pedrotta</h2>

        <section class="info-card">
            <div class="info-data">
                <p><span class="label">Legajo:</span> <span class="value">1151393</span></p>
                <p><span class="label">Carrera:</span> <span class="value">Lic. en Comercialización</span></p>
                <p><span class="label">Materia:</span> <span class="value">Diseño y Desarrollo Web</span></p>
                <p><span class="label">Curso:</span> <span class="value">540853</span></p>
            </div>

            <div class="info-photo">
                <img src="img/cami.jpg" alt="Foto de Camila María Pedrotta">
            </div>
        </section>

        <section class="buttons-section">
            <a class="primary-btn"
               href="https://camipedrotta.github.io/casamagno/"
               target="_blank"
               rel="noopener noreferrer">
                Local comercial
            </a>

            <a class="primary-btn"
               href="https://camipedrotta.github.io/thisisus/index.html"
               target="_blank"
               rel="noopener noreferrer">
                Fan Page
            </a>
        </section>
    </main>

    <footer class="site-footer">
        <div class="footer-logo">
            <img src="img/uade.jpg" alt="Logo UADE">
        </div>

        <p class="footer-text">Todos los derechos reservados</p>

        <a class="github-link"
           href="https://github.com/camipedrotta/ficha-personal"
           target="_blank"
           rel="noopener noreferrer">
            <span class="github-circle">G</span>
        </a>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
